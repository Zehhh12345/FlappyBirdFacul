<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Flappy Bird</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%; overflow: hidden;
    }
    canvas {
      background: skyblue;
      display: block;
    }
    #restartBtn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    #restartBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">Jogar Novamente</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let frames = 0;
    const gravity = 0.5;
    const jump = -10;
    const pipeGap = 180;
    const pipeWidth = 60;
    let animation;

    const birdImg = new Image();
    birdImg.src = "https://i.imgur.com/sN3PDR1.png";

    const bird = {
      x: 100,
      y: canvas.height / 2,
      width: 40,
      height: 30,
      velocity: 0,

      draw() {
        ctx.drawImage(birdImg, this.x, this.y, this.width, this.height);
      },

      update() {
        this.velocity += gravity;
        this.y += this.velocity;
      },

      flap() {
        this.velocity = jump;
      }
    };

    const pipes = [];

    function createPipe() {
      const topHeight = Math.floor(Math.random() * (canvas.height / 2)) + 50;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: canvas.height - topHeight - pipeGap
      });
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
      });
    }

    function updatePipes() {
      pipes.forEach(pipe => pipe.x -= 2);

      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }

      if (frames % 100 === 0) createPipe();
    }

    function detectCollision() {
      for (let pipe of pipes) {
        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
          return true;
        }
      }
      return bird.y + bird.height > canvas.height || bird.y < 0;
    }

    function gameLoop() {
      frames++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bird.update();
      bird.draw();
      updatePipes();
      drawPipes();

      if (detectCollision()) {
        cancelAnimationFrame(animation);
        restartBtn.style.display = "block";
        return;
      }

      animation = requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") bird.flap();
    });

    restartBtn.addEventListener("click", () => {
      document.location.reload();
    });

    createPipe();
    gameLoop();
  </script>
</body>
</html>
